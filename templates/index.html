<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
</head>
<body>
    <h1>Data from MySQL</h1>
    <table>
        <tr>
            <th>Column1</th>
            <th>Column2</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.column1 }}</td>
            <td>{{ row.column2 }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
